<div class="left">
    <img id="menu" class="clickable" src="{{url_for('static', filename='img/icons8-menu.svg')}}">
    <div class="logo clickable" onclick=location.href='{{url_for('home')}}'>pickr</div>
</div>
<div class="right">
    <div class="clickable" id="all_topic">
        <a href="{{url_for('all_topics')}}"><b>All Topics</b></a>

    </div>
    {% endif %}
</div>
