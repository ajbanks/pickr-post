<form hx-put="/post/{{ post.id }}" hx-target="this" hx-swap="outerHTML" class="card tweet">
    <div class="author">@{{ username }}</div>
    <div class="suggested-post">
        <textarea name="text" rows="10" cols="29"> {{ post.text }} </textarea>
    </div>
    <button class="save-button clickable">Save</button>
    <button class="cancel-button clickable" hx-get="/post/{{ post.id }}">Cancel</button>
</form>
